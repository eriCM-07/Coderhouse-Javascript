<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Preguntas sobre Disney</title>
</head>

<body>
    <h1>¿Qué tanto sabes sobre Disney?</h1>
    <img id="img-iniciar" src="img/comienzo.jpg">
    <br><br>
    <button id="btn-iniciar">Comenzar Juego</button>
    <div id="puntajeContainer" style="display: none;">
        <p>Puntuación: <span id="puntaje">0</span></p>
    </div>  
    <div id="pregunta-container" style="display: none;">
        <img id="pregunta-imagen" src="" alt="Pregunta">
        <p id="pregunta-texto"></p>
        <ul id="lista-opciones">
        </ul>
    </div>  
    <button id="btn-siguiente" style="display: none;">Siguiente Pregunta</button>

<div id="resultado-container" style="display: none;">
    <img src="img/fin.jpg" alt="Juego Finalizado">
    <p id="mensaje-resultado"></p>
    <p id="puntaje-final">Puntuación final: <span id="puntaje">0</span></p>
</div>       

    <script src="script.js"></script>
</body>

</html>
